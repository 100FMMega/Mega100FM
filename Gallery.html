<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Mega 100 FM</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Montserrat', sans-serif;
      padding: 50px;
    }

    h1 {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

</html>
